<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>USN Collection</title>
</head>
    <script type="text/javascript">
        function validateUSN() {
            var usnInput = document.getElementById("usn").value;
            var usnPattern = /^[1-4][A-Z]{2}[1-9][0-9][A-Z]{2}[0-9]{3}$/;

            if (usnPattern.test(usnInput)) {
                alert("USN is valid!");
            } else {
                alert("Invalid USN format. Please enter a valid USN.");
            }
        }
    </script>

<body>
    <h1>USN Collection</h1>
    <form>
        <label for="usn">Enter your USN:</label>
        <input type="text" id="usn" name="usn" required>
        <br>
        <input type="submit" value="Submit" onclick="validateUSN()">
    </form>
</body>
</html>
